{% extends 'admin/adminBase.html' %}

{% block title %} Add Employee {% endblock title %}

{% block body %}
<div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h4 class="text-white text-capitalize ps-3 text-center">Add Employee</h4>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
            <form role="form" method="POST" action="{% url 'admin-addEmployee' %}" autocomplete="off">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Name: </label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <input type="text" class="form-control border p-2 w-75" name="name" placeholder="Enter name...">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Gender:</label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <select class="form-control border p-2 w-75" id="gender" name="gender">
                            <option value="">Select gender...</option>
                            {% for gender in gender_list %}
                                <option name="gender" value="{{ gender }}">{{ gender }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Post:</label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <select class="form-control border p-2 w-75" name="post">
                            <option value="">Select post...</option>
                            {% for post in post_list %}
                                <option value="{{ post }}">{{ post }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Email: </label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <input type="email" class="form-control border p-2 w-75" name="email" placeholder="Enter email...">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Password: </label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <input type="password" class="form-control border p-2 w-75" name="password" placeholder="Enter password...">
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Designation: </label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <input type="text" class="form-control border p-2 w-75" name="designation" placeholder="Enter designation...">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Department:</label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <select class="form-control border p-2 w-75" name="department">
                            <option value="">Select department...</option>
                            {% for department in allDepartment %}
                                <option value="{{department.name}}">{{department.name}}</option>
                            {% endfor %}
                                
                        </select>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Date Of Birth: </label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <input type="date" class="form-control border p-2 w-75"    name="birthday" placeholder="Date of Birth ..." />
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">About: </label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <textarea class="form-control border p-2 w-75" name="about" placeholder="Enter about..."></textarea>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Contact: </label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <input type="text" class="form-control border p-2 w-75" name="contact" placeholder="Enter contact...">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label class="form-label ps-3 mt-3">Role:</label>
                    <div style="margin-left: 234px; margin-top: -37px;">
                        <select class="form-control border p-2 w-75" name="department">
                            <option value="">Select role...</option>
                            <option value="0">Employee</option>
                            <option value="1">Manager</option>
                        </select>
                    </div>
                </div>
                <div className="card-footer">
                    <button type="submit" class="btn btn-primary my-4 ms-3 mb-1">
                        <i class="fa fa-save"></i> Add
                    </button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}

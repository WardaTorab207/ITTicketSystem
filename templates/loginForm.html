<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | IT Ticket System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css "
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
                body {
                    height: 100%;
                }

                .form-signin {
                    max-width: 330px;
                    padding: 1rem;
                }

                .form-signin .form-floating:focus-within {
                    z-index: 2;
                }

                .form-signin input[type="text"] {
                    margin-bottom: -1px;
                    border-bottom-right-radius: 0;
                    border-bottom-left-radius: 0;
                }

                .form-signin input[type="password"] {
                    margin-bottom: 10px;
                    border-top-left-radius: 0;
                    border-top-right-radius: 0;
                }
            
                .bd-placeholder-img {
                  font-size: 1.125rem;
                  text-anchor: middle;
                  -webkit-user-select: none;
                  -moz-user-select: none;
                  user-select: none;
                }
          
                @media (min-width: 768px) {
                  .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                  }
                }
          
                .b-example-divider {
                  width: 100%;
                  height: 3rem;
                  background-color: rgba(0, 0, 0, .1);
                  border: solid rgba(0, 0, 0, .15);
                  border-width: 1px 0;
                  box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
                }
          
                .b-example-vr {
                  flex-shrink: 0;
                  width: 1.5rem;
                  height: 100vh;
                }
          
                .bi {
                  vertical-align: -.125em;
                  fill: currentColor;
                }
          
                .nav-scroller {
                  position: relative;
                  z-index: 2;
                  height: 2.75rem;
                  overflow-y: hidden;
                }
          
                .nav-scroller .nav {
                  display: flex;
                  flex-wrap: nowrap;
                  padding-bottom: 1rem;
                  margin-top: -1px;
                  overflow-x: auto;
                  text-align: center;
                  white-space: nowrap;
                  -webkit-overflow-scrolling: touch;
                }
          
                .btn-bd-primary {
                  --bd-violet-bg: #e91e63;
                  --bd-violet-rgb: 233, 30, 99;
          
                  --bs-btn-font-weight: 600;
                  --bs-btn-color: var(--bs-white);
                  --bs-btn-bg: var(--bd-violet-bg);
                  --bs-btn-border-color: var(--bd-violet-bg);
                  --bs-btn-hover-color: var(--bs-white);
                  --bs-btn-hover-bg: #cc1f5a;
                  --bs-btn-hover-border-color: #cc1f5a;
                  --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
                  --bs-btn-active-color: var(--bs-btn-hover-color);
                  --bs-btn-active-bg: #b31e51;
                  --bs-btn-active-border-color: #b31e51;
                }
                .bd-mode-toggle {
                  z-index: 1500;
                }
                .form-header{
                  background-color: #e91e63;
                  color: rgba(255, 255, 255, 0.994);
                }
    </style>
  </head>
  <body class="d-flex align-items-center bg-body-tertiary"
    style="margin-top: 265px;">
    <main class="form-signin m-auto border rounded-4 shadow"
      style="max-width: 401px;">
      <form method="post" action="{% url 'login' %}" autocomplete="off">
        {% csrf_token %}
        <div class="form-header shadow border rounded-3 text-center"
          style="padding: 20px; margin-top: -52px; margin-bottom: 103px;">
          <h1 class="h3 mb-5 fw-normal mt-2"><b>Login Here</b></h1>
        </div>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger text-center" id="msg" role="alert"
          style="width: 356px; margin-top: -79px; margin-bottom: 95px;">
          <icon class="fa fa-times-circle" aria-hidden="true"></icon>
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class="form-floating" style="margin-bottom: 29px;
                width: 356px;  margin-top: -45px;">
          <input type="text" class="form-control" id="floatingInput"
            placeholder="John" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating" style="margin-bottom: 58px;
                width: 356px;">
          <input type="password" class="form-control" id="floatingPassword"
            placeholder="Password" name="password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-bd-primary shadow w-100 py-2 ms-1 mt-4"
          type="submit">
          <i class="fa fa-sign-in" aria-hidden="true"></i> Login</button>
      </form>
    </main>
    {% comment %} scripts {% endcomment %}
    <script text="javascript">
      const message_ele = document.getElementById("msg");
      setTimeout(function(){ 
        message_ele.style.display = "none"; 
     }, 10000);
    </script>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous">
    </script>
  </body>
</html>
